<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock , Date</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital@0;1&family=Montserrat:wght@800&family=Orbitron&family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <h1 class="text-center heading mt-4"> Digital Clock & Date</h1>
    <div class="container mt-5">
        <div id="MyClockDisplay" class="clock row" onload="showTime()"></div>
        <div id="MyDateDisplay" class="date row" onload="showDate()"></div>
        <div id="MyDayDisplay" class="date row"></div>
    </div>
    <script src="java/all.min.js"></script>
    <script src="java/script.js"></script>
</body>
</html>
